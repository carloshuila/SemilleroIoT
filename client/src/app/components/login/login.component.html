<div id="base">
   <div id="imgAntorcha"></div>
   <div id="imgBandera"></div>
   <div id="content" class="row no-gutters">
      <div id="logo" class="col-12"></div>
      <form id="form" #loginForm="ngForm" (ngSubmit)="signIn()" class="col-12 col-md-4 offset-md-4">
         <h2 id="title">Semillero IoTIC</h2>
         <p id="msgLogin">Iniciar Sesión</p>
         <mat-form-field>
            <input matInput placeholder="Correo electronico" #name="ngModel" name="email" [(ngModel)]="user.email" required>
         </mat-form-field>
         <mat-form-field>
            <input matInput placeholder="Contraseña" #name="ngModel" name="password" [(ngModel)]="user.password" [type]="hide ? 'password' : 'text'" required>
            <button mat-icon-button matSuffix (click)="hide = !hide">
               <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
         </mat-form-field>
         <p class="msgError" *ngIf="msgError != ''">{{msgError}}</p>
         <input id="btnLogin" type="submit" value="Ingresar"/>
      </form>
   </div>
</div>
