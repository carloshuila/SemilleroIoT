<div id="base">
  <h2>Evento</h2>
  <hr>
  <div class="row justify-content-end no-gutters">
    <div id="infoMessage" class="col-12 col-md-10">
      <p class="message" *ngIf="msgError == ''">{{getInfo()}}</p>
      <p class="message" *ngIf="msgError != ''">{{msgError}}</p>
    </div>
    <button mat-button id="btnNew" class="col-6 col-md-4 col-lg-3" (click)="createEvent()">
      <mat-icon class="icon">add</mat-icon>Crear Evento
    </button>
  </div>
  <div id="eventList" class="row no-gutters">
    <div class="col-12 col-md-4" *ngFor="let event of events; let index = index">
      <div class="event">
        <div class="imageEvent">
          <!-- aqui va la imagen -->
        </div>
        <div class="infoEvent">
          <p class="nameEvent">{{event.name}}</p>
          <p class="description">{{getShortDescription(event.description)}}</p>
          <div class="row justify-content-center no-gutters">
            <div class="col-12 col-md-6">
              <button class="btnDelete" (click)="deleteEvent(event, index)">Eliminar</button>
            </div>
            <div class="col-12 col-md-6">
              <button class="btnEdit" (click)="updateEvent(event, index)">Editar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
