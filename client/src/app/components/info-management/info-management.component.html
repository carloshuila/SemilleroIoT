<div id="base">
  <h2>Nosotros</h2>
  <hr>
  <div class="row justify-content-end no-gutters">
    <div id="infoMessage" class="col-12 col-md-8 col-lg-9">
      <p class="message" *ngIf="msgError == ''">{{getInfo()}}</p>
      <p class="message" *ngIf="msgError != ''">{{msgError}}</p>
    </div>
    <button mat-button id="btnNew" class="col-6 col-md-4 col-lg-3" (click)="dialogCreateInfo()">
      <mat-icon class="icon">add</mat-icon>Crear informaci√≥n
    </button>
  </div>
  <div id="infoList">
    <div *ngFor="let info of informations; let index = index" class="info">
      <div class="header">
        <div class="row no-gutters">
          <div class="col-12 col-md-10">
            <div class="title">
              <p class="textTitle">{{info.position}}. {{info.name}}</p>
            </div>
          </div>
          <div class="col-6 col-md-1">
            <button mat-button class="btnPosition" *ngIf="index < informations.length - 1" (click)="updatePositionDown(index)">
              <div class="color-icon">
                <mat-icon class="icon">keyboard_arrow_down</mat-icon>
              </div>
            </button>
          </div>
          <div class="col-6 col-md-1">
            <button mat-button class="btnPosition" *ngIf="index > 0" (click)="updatePositionUp(index)">
              <div class="color-icon">
                <mat-icon class="icon">keyboard_arrow_up</mat-icon>
              </div>
            </button>
          </div>
        </div>
      </div>
      <div class="text">
        <p>{{info.text}}</p>
      </div>
      <div class="row justify-content-end no-gutters">
        <div class="col-12 col-md-2">
          <button class="btnDelete" (click)="delete(info, index)">Eliminar</button>
        </div>
        <div class="col-12 col-md-2">
          <button class="btnEdit" (click)="dialogUpdateInfo(info, index)">Editar</button>
        </div>
      </div>
    </div>
  </div>
</div>
