<div id="base">
  <h2 mat-dialog-title align="start">Recurso</h2>
  <p class="info">Ingrese la información del recurso ofertado por el semillero, Llene todos los campos.</p>

  <mat-dialog-content class="mat-typography">
    <form id="form" #courseForm="ngForm">
      <div class="row no-gutters">
        <div id="data" class="col-12 col-md-8 offset-md-4">
          <mat-form-field>
            <input matInput placeholder="Nombre" #name="ngModel" name="name" [(ngModel)]="resource.name" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Referencia" #name="ngModel" name="refence" [(ngModel)]="resource.reference"
              required>
          </mat-form-field>
          <mat-checkbox name="avialable" [labelPosition]="before" [(ngModel)]="resource.avialable">Disponible para
            prestamos</mat-checkbox>
        </div>
        <div id="data-description" class="col-12 col-md-8 offset-md-4">
          <mat-form-field>
            <textarea class="description" matInput maxlength="{{length}}" placeholder="Caracteristicas"
              #description="ngModel" name="features" [(ngModel)]="resource.features" required></textarea>
            <mat-hint align="end">{{resource.features.length}} / {{length}}</mat-hint>
          </mat-form-field>
          <mat-form-field>
            <textarea class="description" matInput maxlength="{{length}}" placeholder="Descripción"
              #description="ngModel" name="description" [(ngModel)]="resource.description" required></textarea>
            <mat-hint align="end">{{resource.description.length}} / {{length}}</mat-hint>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Categoría</mat-label>
            <mat-select [(value)]="selectedCategory.name" name="category" required>
              <mat-option *ngFor="let category of categories; let index = index" [value]="category.name"
                (click)="selectCategory(index)">
                {{category.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-dialog-content>

  <p id="error" *ngIf="msgError != ''">{{msgError}}</p>

  <mat-dialog-actions align="end">
    <button id="btn-cancel" [mat-dialog-close]="false" mat-button>Cancelar</button>
    <button id="btn-save" mat-button (click)="closeDialog()" cdkFocusInitial>Guardar</button>
  </mat-dialog-actions>
</div>
