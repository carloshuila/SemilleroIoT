<div id="base">
  <h2 mat-dialog-title align="start">Evento</h2>
  <p class="info">Ingrese la informaci칩n del evento que realizar치 semillero, Llene todos los campos.</p>
  <mat-dialog-content class="mat-typography">
    <form id="form" #eventForm="ngForm">
      <div class="row no-gutters">
        <div id="data" class="col-12 col-md-8 offset-md-4">
          <mat-form-field>
            <input matInput placeholder="Nombre" #name="ngModel" name="name" [(ngModel)]="event.name" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput [min]="minStartDate" [max]="maxStartDate" [matDatepicker]="dp3"
              [formControl]="startDateControl" placeholder="Fecha de iniciaci칩n">
            <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
            <mat-datepicker #dp3 disabled="false"></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <mat-form-field>
        <textarea id="description" matInput maxlength="{{length}}" placeholder="Descripci칩n" #description="ngModel"
          name="description" [(ngModel)]="event.description" required></textarea>
        <mat-hint align="end">{{event.description.length}} / {{length}}</mat-hint>
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <p id="error" *ngIf="msgError != ''">{{msgError}}</p>
  <mat-dialog-actions align="end">
    <button id="btn-cancel" [mat-dialog-close]="false" mat-button>Cancelar</button>
    <button id="btn-save" mat-button (click)="closeDialog()" cdkFocusInitial>Guardar</button>
  </mat-dialog-actions>
</div>
