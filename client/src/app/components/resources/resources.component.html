<div id="base">
  <app-navbar id="navbar" (mouseleave)="openMainMenu()"></app-navbar>
  <div id="row" class="row justify-content-center no-gutters">
    <div id="content" class="col-12 col-md-10">
      <div class="row no-gutters">

        <div class="col-12 col-md-2" (mouseenter)="openMainMenu()">
          <button mat-button [matMenuTriggerFor]="mainCategories" #mainTrigger="matMenuTrigger"
            (click)="openMainMenu()">Recursos
          </button>
          <mat-menu #mainCategories="matMenu" xPosition="after">
            <div *ngFor="let category of menu">
              <app-menu-part mat-button category={{sendJSON(category)}} (select)="getSelection($event)"></app-menu-part>
            </div>
          </mat-menu>
        </div>
        <div id="infoCategory" class="col-12 col-md-10" *ngIf="category">
          <h2>{{category.name}}</h2>
          <hr>
          <p id="description">{{category.description}}</p>
          <div id="deviceList" class="row no-gutters" *ngIf="category.devices">
            <div class="col-12 col-md-4" *ngFor="let device of category.devices">
              <div class="device">
                <div class="imageDevice">

                </div>
                <div class="infoDevice">
                  <p class="nameDevice">{{device.name}}</p>
                  <p class="descriptionDevice">{{getShortDescription(device.description)}}</p>
                </div>
                <div class="options">
                  <button class="btnDetails" (click)="showDetails(device)">Detalles</button>
                  <button class="btnLoan" (click)="loan(device)">Solicitar Prestamo</button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
